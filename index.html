<!DOCTYPE html>
<html>
<head>
    <title>Emoji Calculator</title>
    <style>
        /* Add some basic styling */
        .calculator {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            width: 200px;
        }

        .calculator-screen {
            width: 100%;
            margin-bottom: 10px;
            text-align: right;
            border: 1px solid #ddd;
            padding: 5px;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .calculator-button {
            width: 45px;
            height: 45px;
            font-size: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" readonly class="calculator-screen" id="calc-screen" value="">

        <div class="button-row">
            <button class="calculator-button" onclick="appendNumber('7')">7Ô∏è‚É£</button>
            <button class="calculator-button" onclick="appendNumber('8')">8Ô∏è‚É£</button>
            <button class="calculator-button" onclick="appendNumber('9')">9Ô∏è‚É£</button>
            <button class="calculator-button" onclick="setOperator('/')">‚ûó</button>
        </div>

        <div class="button-row">
            <button class="calculator-button" onclick="appendNumber('4')">4Ô∏è‚É£</button>
            <button class="calculator-button" onclick="appendNumber('5')">5Ô∏è‚É£</button>
            <button class="calculator-button" onclick="appendNumber('6')">6Ô∏è‚É£</button>
            <button class="calculator-button" onclick="setOperator('*')">‚úñÔ∏è</button>
        </div>

        <div class="button-row">
            <button class="calculator-button" onclick="appendNumber('1')">1Ô∏è‚É£</button>
            <button class="calculator-button" onclick="appendNumber('2')">2Ô∏è‚É£</button>
            <button class="calculator-button" onclick="appendNumber('3')">3Ô∏è‚É£</button>
            <button class="calculator-button" onclick="setOperator('-')">‚ûñ</button>
        </div>

        <div class="button-row">
            <button class="calculator-button" onclick="appendNumber('0')">0Ô∏è‚É£</button>
            <button class="calculator-button" onclick="calculateResult()">üü∞</button>
            <button class="calculator-button" onclick="clearScreen()">üÜë</button>
            <button class="calculator-button" onclick="setOperator('+')">‚ûï</button>
        </div>
    </div>

    <script>
        let currentInput = '';
        let operator = null;
        let firstOperand = null;

        function appendNumber(number) {
            currentInput += number;
            updateScreen();
        }

        function setOperator(op) {
            firstOperand = currentInput;
            operator = op;
            currentInput = '';
        }

        function calculateResult() {
            if (!operator || !firstOperand) return;
            let result = eval(`${firstOperand} ${operator} ${currentInput}`);
            currentInput = String(result);
            updateScreen();
            operator = null;
            firstOperand = null;
        }

        function clearScreen() {
            currentInput = '';
            operator = null;
            firstOperand = null;
            updateScreen();
        }

        function updateScreen() {
            document.getElementById('calc-screen').value = currentInput;
        }
    </script>
</body>
</html>
